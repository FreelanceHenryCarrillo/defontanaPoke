<div class="flex flex-col w-full h-full px-5 py-5 gap-4">
  <div
    class="flex mt-4 bg-gray-200 w-[300px] rounded-lg items-center justify-between gap-1 px-2"
  >
    <div class="flex items-center justify-centerw-[40px] cursor-pointer hover:scale-[1.1]">
      <ng-icon
        name="heroMagnifyingGlassCircle"
        class="text-3xl text-center"
      ></ng-icon>
    </div>
    <input
      type="text"
      class="focus:outline-none focus:border-none p-2 bg-transparent w-full"
      placeholder="Search pokemon"
      [(ngModel)]="filterTerm"
      (ngModelChange)="onFilterChange()"
      
    />
  </div>
  <div class="h-[670px] w-full bg-gray-200 px-5 py-2 ">
      <app-table-content  [filterTerm]="filterTerm"/>
  </div>
</div>
