<div
  class="w-full h-[100px] py-5 px-10 flex items-center shadow-md justify-between gap-9"
>
  <div class="w-[200px]">
    <h1 class="text-2xl font-bold">{{ Logo }}</h1>
  </div>

  <div *ngIf="loading$ | async">
    <h2>Cargando favoritos...</h2>
  </div>

  <div class="w-full h-full flex flex-col">
    <div class="flex flex-wrap  overflow-y-auto h-full items-center justify-center gap-4">
      <div
        *ngFor="let pokemon of pokemonsFavorite$ | async"
        class="w-auto flex items-center justify-center  bg-gray-200 h-full px-4 rounded-lg"
      >
        <h2>{{ pokemon.name }}</h2>
        <img src={{pokemon.image}} alt={{pokemon.name}} class="w-[80px] h-[80px]  object-cover ">
        <span class="cursor-pointer hover:text-white" (click)="onDeletePoke(pokemon.name)">
          <ng-icon name="matDeleteOutline" size="20px" color="red" /></span>
      </div>
    </div>
  </div>
</div>
